<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сертификаты</title>
    <style>
      body {
        display: flex;
        margin: 0;
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 50px;
        margin: 20px;
      }
      .wrapper img {
        width: 50%;
       
        border: 1px solid #ccc;
      }
      @media (min-width: 769px) and (max-width: 1024px) {
        .wrapper img {
          width: 90%;
        }
      }
      @media (min-width: 576px) and (max-width: 768px) {
        .wrapper img {
          width: 90%;
        }
      }
      @media (min-width: 320px) and (max-width: 575px) {
        .wrapper img {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <img id="html-css" src="img/html_css.png" alt="Основы HTML и CSS">
      <img id="js-1" src="img/js_1.png" alt="Основы программирования на JavaScript I">
      <img id="js-2" src="img/js_2.png" alt="Основы программирования на JavaScript II">
      <img id="git" src="img/git.png" alt="Сертификат - Инструменты DevOps: Git">
      <img id="js-3" src="img/js_dom.png" alt="Управление веб-страницей с помощью JavaScript">
    </div>
  </body>
</html>
